<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endurer</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: #232228;
      font-family: "Nunito", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    section {
      width: 100%;
      max-width: 400px;
    }

    .card {
      background: radial-gradient(ellipse at right top, #107667ed 0%, #151419 47%, #151419 100%);
      color: #ddd;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      padding: 16px;
      align-items: center;
      font-size: 1rem;
    }

    .card-header .date {
      font-size: 1rem;
      color: #fff;
    }

    .card-header svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    .card-body {
      text-align: center;
      padding: 16px;
    }

    .card-body h3 {
      color: #fff;
      font-size: 1.5rem;
      margin-bottom: 8px;
    }

    .card-body p {
      color: #ddd;
      font-size: 1rem;
      margin-bottom: 16px;
    }

    .progress {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 16px;
    }

    .progress-bar {
      flex: 1;
      height: 6px;
      background: #363636;
      border-radius: 3px;
      margin: 0 8px;
      position: relative;
    }

    .progress-bar::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 10%;
      background: #078479;
      border-radius: 3px;
    }

    .card-footer {
      background: #151419;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-footer ul {
      display: flex;
      list-style: none;
      gap: 8px;
    }

    .card-footer ul li img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .btn-countdown {
      background: #222127;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn-countdown:hover {
      background: #078479;
    }

    /* Media Query for larger screens */
    @media (min-width: 768px) {
      section {
        max-width: 500px;
      }

      .card-body h3 {
        font-size: 2rem;
      }

      .card-body p {
        font-size: 1.2rem;
      }

      .btn-countdown {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <section>
    <div class="card">
      <div class="card-header">
        <div class="date" id="date">1 February 2025</div>
        <a href="https://github.com/Tyrhaton/Endurer">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M10.5 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Zm0 6a1.5 1.5 0" clip-rule="evenodd" />
          </svg>
        </a>
      </div>
      <div class="card-body">
        <h3>Endurer</h3>
        <p>Working on next update</p>
        <div class="progress">
          <span>Progress</span>
          <div class="progress-bar"></div>
          <span>15%</span>
        </div>
      </div>
      <div class="card-footer">
        <ul>
          <li>
            <a href="https://github.com/Tyrhaton">
              <img src="https://avatars.githubusercontent.com/u/88054847?v=4" alt="Profile Picture">
            </a>
          </li>
        </ul>
        <a href="#" class="btn-countdown" id="days-left">X days left</a>
      </div>
    </div>
  </section>

  <script>
    function updateDaysLeft(targetDate) {
      const today = new Date();
      const target = new Date(targetDate);
      const differenceInTime = target - today;
      const daysLeft = Math.ceil(differenceInTime / (1000 * 60 * 60 * 24));
      const span = document.getElementById("days-left");
      span.textContent = daysLeft > 0 ? `${daysLeft} days left` : "0 days left";
    }

    const targetDate = "2025-02-01";
    updateDaysLeft(targetDate);

    const date = new Date(2025, 0, 1);
    const formatter = new Intl.DateTimeFormat('en-GB', {
      day: 'numeric',
      month: 'long',
      year: 'numeric',
    });

    const formattedDate = formatter.format(date);
    document.getElementById("date").textContent = formattedDate;
  </script>
</body>
</html>
